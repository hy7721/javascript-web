<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactoring 중복의 제거</title>
</head>
<body>

    <!-- 코딩을 잘 하는 법 : 중복을 끝까지 쫓아가서 없애버리세용 -->

    <!-- document.querySelector('#night_day') 를 this 로 바꾸고 -->
    <!-- document.querySelector('body') 를 target 이라는 변수 안에 넣어줌 -->

    <h1><a href="index.html">WEB</a></h1>
    <input value="night" type="button" onclick="

        var target = document.querySelector('body');
        if(this.value === 'night'){
            target.style.backgroundColor='black';
            target.style.color='white';
            this.value='day'
        } else {
            target.style.backgroundColor='white';
            target.style.color='black';
            this.value='night'
        }
    ">
</body>
</html>
